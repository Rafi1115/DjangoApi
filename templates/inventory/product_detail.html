{% extends "inventory/base.html" %}

{% load static %}



{% block content %}



<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.image.url}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">{{product.description}}</div>
                <h1 class="display-5 fw-bolder">{{product.name}}</h1>
                <div class="fs-5 mb-5">
                    <span>{{product.supplier}}</span>
                </div>
                <p class="lead">{{product.note}}</p>
                   
                {% if product.availability == True %}
                 Availability: <input type="checkbox" id="scales" name="scales" checked> <br>
                {% else %}
                Availability: <input type="checkbox" id="scales" name="scales"> <br>
                {% endif %}




                Stock: <b>{{product.stock}}</b> 

            </div>
        </div>
    </div>
</section>






{% endblock content %}
